<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #438D80;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 16px;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .navbar-links a:hover {
            background-color: #880029;
            border-radius: 5px;
        }

        /* Profile Card */
        .profile-container {
            background-color: #fff;
            padding: 30px;
            margin: 30px auto;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            gap: 30px;
            align-items: center;
            position: relative;
        }

        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #880029;
        }

        .profile-details {
            flex-grow: 1;
        }

        .profile-name {
            color: #880029;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .profile-info strong {
            color: #880029;
        }

        .appointment-btn {
            background-color: #3EA99F;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            position: absolute;
            right: 20px; /* Align to right */
            top: 130px;
        }

        .appointment-btn:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-logo">Hospital</div>
    <div class="navbar-links">
        <a href="Home.html">Home</a>
        <a href="AboutUs.html">About Us</a>
        <a href="DoctorProfile.html">Doctors</a>
        <a href="doctorschedule.html">Book Appointment</a>
        <a href="HealthCheckup.html">Health CheckUp Packages</a>
        <a href="Blog.html">Blogs</a>
        <a href="Contact.html">Contact Us</a>
        <a href="SignIn.htmlS">Admin Sign In</a>
    </div>
</div>

<div class="breadcrumb">
    <a href="Home.html">Home</a> > <a href="DoctorProfile.html">Doctor's Profile</a> > <a href="doctor7.html"> Dr Ravi Kumar</a>
</div>

<!-- Doctor Profile -->
<div class="profile-container">
    <div class="profile-image">
        <img src="Images/doctor7.jpg" alt="Dr Ravi Kumar" />
    </div>
    <div class="profile-details">
        <div class="profile-name">Dr Ravi Kumar</div>
        <div class="profile-info">
            <p><strong>Department:</strong> Paediatrics </p>
            <p><strong>Experience:</strong> 2 Years</p>
            <p><strong>Qualification:</strong> MBBS, DCH</p>
            <p><strong>Designation:</strong> Associate Professor/Consultant</p>
            <a href="appointment.html?doctor=Dr%20Ravi%20Kumar" class="appointment-btn">Request an Appointment</a>
        </div>
    </div>
</div>

</body>
</html>
