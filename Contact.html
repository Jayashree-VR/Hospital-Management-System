<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hospital</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #438D80;
        }

        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group label {
            font-weight: bold;
            min-width: 80px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: none;
            height: 100px;
        }

        .contact-form button {
            background-color: #438D80;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            align-self: center;
        }

        .contact-form button:hover {
            background-color: #880029;
        }

        /* Contact Section Layout */
        .contact-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-info, .map-container {
            flex: 1;
        }

        .contact-info {
            max-width: 40%;
        }

        .contact-info h3 {
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 16px;
            margin: 5px 0;
        }

        .contact-info a {
            color: #438D80;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            color: #880029;
        }

        /* Map */
        .map-container {
            max-width: 60%;
        }

        .map-container img {
            width: 100%;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .contact-info, .map-container {
                max-width: 100%;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>

            <button type="submit" style="align-items: center;">Submit</button>
        </form>
